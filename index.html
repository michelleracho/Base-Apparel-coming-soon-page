<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="container">
    <div class="logo-container">
      <img src="./images/logo.svg" alt="Base Apparel logo" class="logo" />
    </div>

    <main class="content">
      <picture class="hero">
        <source media="(max-width: 600px)" srcset="./images/hero-mobile.jpg" />
        <source media="(min-width: 601px)" srcset="./images/hero-desktop.jpg" />
        <img src="./images/hero-mobile.jpg" alt="hero" />
      </picture>

      <section class="coming-soon">
        <h1 class="coming-soon__heading">
          <span>We're</span>
          <span>coming</span>
          <span>soon</span>
        </h1>

        <p class="coming-soon__message">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="" class="coming-soon__form">
          <input
            type="email"
            id="email"
            class="email error-input"
            placeholder="Email Address"
          />
          <p class="error-msg">Please provide a valid email</p>
          <img src="./images/icon-error.svg" alt="error" class="error-icon" />
          <button id="btn-submit" class="btn-submit" aria-label="Submit">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/michelleracho/Base-Apparel-coming-soon-page"
          >Michelle Racho</a
        >.
      </p>
    </footer>
  </body>
</html>
