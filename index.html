<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="container">
    <div class="logo-container">
      <img src="./images/logo.svg" alt="logo" class="Base Apparel logo" />
    </div>

    <main class="content">
      <picture class="hero">
        <source media="(max-width: 375px)" srcset="./images/hero-mobile.jpg" />
        <source media="(min-width: 376px)" srcset="./images/hero-desktop.jpg" />
        <img src="./images/hero-mobile.jpg" alt="hero" />
      </picture>

      <h1 class="heading">We're coming soon</h1>

      <p class="message">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form action="" class="form">
        <!-- <label for="email"> Email Address</label> -->
        <input type="email" id="email" placeholder="Email Address" />
      </form>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Michelle Racho</a>.
      </p>
    </footer>
  </body>
</html>
